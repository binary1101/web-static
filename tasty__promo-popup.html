<html>
    <head>
        <meta charset="utf-8" />

        <title></title>

        <meta name="keywords" content="" />

        <link rel="Shortcut Icon" type="image/x-icon" href="favicon.ico" />

        <!-- Fonts -->
        <link rel="stylesheet" href="fonts/fonts.css" />
        <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700italic,400italic,700&amp;subset=latin,cyrillic" />
        <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,700italic,400italic,700&amp;subset=latin,cyrillic" />
        <!-- end Fonts -->

        <!-- Styles -->

        <!-- end Styles -->

    <body>
        <!-- Promo Popup -->
        <div class="promo-popup js-promo-popup">
            <div class="promo-popup__close js-promo-popup-close">
                <div class="promo-popup__close-icon"></div>
            </div>
            <div class="promo-popup__content js-promo-popup-content">
                <div class="promo-popup__box js-promo-popup-box">
                    <div class="spinner spinner--30x30 js-promo-popup-box-spinner"><div class="spinner__icon"></div></div>
                    <div class="promo-card">
                        <div class="promo-card__header">
                            <div class="promo-card__pic js-promo-popup-box-image" data-original="images/images/image_15.jpg" style="background-image: url(images/images/image_15.jpg);">
                                <img style="visibility: hidden" src="images/images/image_15.jpg" alt="" />
                            </div>
                            <div class="promo-card__avatar js-promo-popup-box-image" data-original="images/avatars/ava_8.png" style="background-image: url(images/avatars/ava_8.png);">
                                <img class="promo-card__avatar-img" src="images/avatars/ava_8.png" alt="Имя пользователя" />
                            </div>
                            <div class="promo-card__lead-text">Испытайте новый дизайн вашего блога</div>
                            <a class="promo-card__button js-promo-popup-new-tasty" href="#"><span class="button__text">Вперед!</span></a>
                        </div>
                        <div class="promo-card__footer">
                            <div class="promo-card__text">Не беспокойтесь, текущий дизайн вашего блога не изменится после испытаний. Можете сначала <a href="#" title="прочитайте новость" target="_blank">узнать подробности</a>, что вас ожидает.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end Promo Popup -->
    </body>
